<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="function.js"></script>  
	<title>Google</title>

</head>

<body>
	<div class="all-4-sections">

		<div class="section-1">

			<div class="heading">
				<div class="the-4-buttons">

					<div class="left-butttons-outer-box">
						<div class="left-butttons">
							<div class="header-links-area">
								<a class="header-links" href="https://mail.google.com/mail/&amp;ogbl">Gmail</a>
							</div>
							<div class="header-links-area">
								<a class="header-links" href="https://www.google.com/imghp?hl=en&amp;ogbl">Images</a>
							</div>
						</div>
					</div>

					<div class="right-buttons">

						<div class="nav-menu-4">
							<div class="nav-menu-3">
								<div class="nav-menu-2">
									<a class="nav-menu-1">
										<svg class="nav-menu" viewBox="0 0 24 24">
											<path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
											</path>
										</svg>
									</a>
								</div>
							</div>
						</div>
					<a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en">Sign in</a>
					</div>

				</div>
			</div><!--Heading End-->

		</div><!--Section End-->

		<div class="section-2">
			<div class="logo-area">
				<img class="logo" height="92" width="272" src="img/google-logo.png">
			</div>
		</div><!--Section End-->

		<div class="section-3">
			<form action="result.html"method="GET"role="search"id="search-place"name="search-place">
				<div class="inner-area">
					<div class="searchbar">
						<div class="searchbar-offset-inner">

							<div class="magnify-section">
								<div class="magnify-area">
									<span class="magnify">
										<svg focusable="false"viewBox="0 0 24 24">
											<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
										</svg>
									</span>
								</div>
							</div>

							<div class="search-area">
								<div class="search-area-inner"> </div>
								<input class="the-search-area" maxlength="2048" name="q" id="q" type="text" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" placeholder=""/>
							</div>

							<div class="searchbox-buttons">

								<div class="vanishing-buttons"role="button"id="vanishing-buttons">
									<span class="real-vanish-buttons" type="button"onclick="Clear()">
										<svg focusable="false" viewBox="0 0 24 24">
											<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
										</svg>
									</span> 
									<span class="divider"> </span> 
								</div> 

								<div class="microphone" role="button">
									<svg class="microphone-graphic" viewBox="0 0 24 24">
										<path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
										<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
										<path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
										<path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
									</svg>
								</div>

							</div>

						</div>
					</div>

				<div class="two-buttons-area">
					<center>
						<input class="bottom-two-buttons" value="Google Search" type="submit">
						<input class="bottom-two-buttons" value="I'm Feeling Lucky" type="submit">
					</center>
				</div>

				</div>
			</form>
			<script>
				$("#search-place :input").keydown(function() {
					if (document.getElementById("q").value == '') {
						document.getElementById("vanishing-buttons").style.display = "none";
 					}
					else {
						document.getElementById("vanishing-buttons").style.display = "flex";
 					}
				});

				$("#search-place :input").keyup(function() {
					if (document.getElementById("q").value == '') {
						document.getElementById("vanishing-buttons").style.display = "none";
 					}
					else {
						document.getElementById("vanishing-buttons").style.display = "flex";
 					}
				});
			</script>
		</div><!--Section End-->

		<div class="section-4">
		</div><!--Section End-->

		<div class="section-5">

			<div class="link-area link-area-padding">
				<div class="link-area left-link-area">
					<a class="links" href="https://about.google">About</a>
					<a class="links" href="https://www.google.com/intl/en_zz/ads">Advertising</a>
					<a class="links" href="https://www.google.com/services">Business</a>
					<a class="links" href="https://google.com/search/howsearchworks/?fg=1">  How Search works </a>
				</div>
				<div class="link-area right-link-area">
					<a class="links" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
					<a class="links" href="https://policies.google.com/terms?hl=en&amp;fg=1">Terms</a>
					<a class="links" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
				</div>
			</div>

		</div><!--Section End-->

	</div><!--Website End-->
</body>
</html>
